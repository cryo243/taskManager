<div class="main">

        <!--<div>-->
        <!--<acme-navbar creation-date="main.creationDate"></acme-navbar>-->
        <!--</div>-->

        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form   name="loginForm" ng-submit="main.login(loginForm)">
                                <fieldset>
                                    <div class="form-group">
                                        <input required class="form-control" placeholder="username" name="username" type="text" autofocus
                                                ng-model="main.formData.username">
                                        <div ng-show="loginForm.$submitted || loginForm.username.$touched">
                                        <div ng-messages="loginForm.username.$error" class="textfield-error" role="alert">
                                            <div ng-message="required">the username field is required</div>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input required class="form-control" placeholder="Password" name="password" type="password" value=""
                                               ng-model="main.formData.password">
                                        <div ng-show="loginForm.$submitted || loginForm.password.$touched">
                                            <div ng-messages="loginForm.password.$error" class="textfield-error" role="alert">
                                                <div ng-message="required">the password field is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
